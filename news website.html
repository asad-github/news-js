<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read breaking news here, select your own source from a wide variety of news groups">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Headlines</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News Today</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search News" aria-label="Search"
                    id="searchnews">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <div class="form-group">
            <label for="news">Select the News Group</label>
            <select class="form-control" id="newsgrp">
                <optgroup label="National">
                    <option value="times-of-india">Times of India</option>
                    <option value="the-hindu">The Hindu</option>
                    <option value="google-news-in">Google News (India)</option>
                </optgroup>
                <optgroup label="International">
                    <option value="bbc-news">BBC</option>
                    <option value="cnn">CNN</option>
                    <option value="google-news">Google News</option>
                    <option value="time">TIME</option>
                </optgroup>
                <optgroup label="Middle East">
                    <option value="al-jazeera-english">Al Jazeera English</option>
                </optgroup>
                <optgroup label="Sports News">
                    <option value="espn">ESPN</option>
                    <option value="bbc-sport">BBC Sports</option>
                </optgroup>
                <optgroup label="Gaming News">
                    <option value="ign">IGN</option>
                    <option value="polygon">Polygon</option>
                </optgroup>
                <optgroup label="PLanet">
                    <option value="national-geographic">National Geographic</option>
                    <option value="new-scientist">New Scientist</option>
                </optgroup>
                <optgroup label="Entertainment">
                    <option value="entertainment-weekly">Entertainment Weekly</option>
                    <option value="mtv-news">MTV News</option>
                </optgroup>
            </select>
        </div>
        <button id="view" class="btn btn-primary">View</button>
        <hr>
        <h3>Top News <span class="badge badge-secondary">by News Today</span></h3>
        <hr>
        <div id="news">

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="news website.js"></script>
</body>

</html>
